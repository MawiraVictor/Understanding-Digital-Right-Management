<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRM System</title>
    <style>
        * {
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .card {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #1a1a1a;
            color: white;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #45a049;
        }

        .btn-logout {
            background: #f44336;
        }

        .btn-logout:hover {
            background: #da190b;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .success {
            background: #2e7d32;
            border: 1px solid #4CAF50;
        }

        .error {
            background: #c62828;
            border: 1px solid #f44336;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            max-width: 800px;
            background: #000;
            border-radius: 4px;
        }

        .license-info {
            background: #1e3a5f;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> DRM System</h1>
            <p>Digital Rights Management Demo</p>
        </div>

        <div id="loginForm" class="card">
            <h3>Login</h3>
            <form id="loginFormElement">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" value="testuser">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" value="password123">
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage"></div>
        </div>
        
        <div id="contentArea" class="hidden">
            <div class="user-info">
                <div>
                    <h3>Welcome, <span id="userName"></span></h3>
                    <p style="color: #ccc;">Ready to access protected content</p>
                </div>
                <div>
                    <button onclick="getLicense()">Get Video License</button>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </div>
            </div>

            <div class="card">
                <h3>Protected Video Content</h3>
                <div id="videoPlayer" class="hidden">
                    <!-- Video will be inserted here -->
                </div>
                <div id="videoMessage"></div>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
